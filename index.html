<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">LN</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">Apps</a>
            <a href="#">Proxy</a>
        </nav>
        <button class="cloaker">Cloaker</button>
    </header>

    <main>
        <div class="games-grid">
            <button class="game-btn" onclick="openGame('cookie-clicker')">Cookie Clicker</button>
            <button class="game-btn" onclick="openGame('crossy-road')">Crossy Road</button>
            <button class="game-btn" onclick="openGame('doge-miner')">Doge Miner</button>
            <button class="game-btn" onclick="openGame('geometry-dash')">Geometry Dash</button>
            <button class="game-btn" onclick="openGame('slope')">Slope</button>
            <button class="game-btn" onclick="openGame('retro-bowl')">Retro Bowl</button>
            <!-- Add more games as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Unblocked Games</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
